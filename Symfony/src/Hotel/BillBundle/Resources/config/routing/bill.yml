bill:
    pattern:  /
    defaults: { _controller: "HotelBillBundle:Bill:index" }

bill_pdf:
    pattern:  /pdf
    defaults: { _controller: "HotelBillBundle:Bill:pdf" }

bill_pdf2:
    pattern:  /pdf2
    defaults: { _controller: "HotelBillBundle:Bill:pdf2" }

bill_show:
    pattern:  /{id}/show
    defaults: { _controller: "HotelBillBundle:Bill:show" }

bill_new:
    pattern:  /new
    defaults: { _controller: "HotelBillBundle:Bill:new" }

bill_create:
    pattern:  /create
    defaults: { _controller: "HotelBillBundle:Bill:create" }
