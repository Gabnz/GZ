bill_edit:
    pattern:  /{id}/edit
    defaults: { _controller: "HotelBillBundle:Bill:edit" }

bill_update:
    pattern:  /{id}/update
    defaults: { _controller: "HotelBillBundle:Bill:update" }
    requirements: { _method: post|put }

bill_delete:
    pattern:  /{id}/delete
    defaults: { _controller: "HotelBillBundle:Bill:delete" }
    requirements: { _method: post|delete }
